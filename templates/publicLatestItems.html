{% extends "main.html" %}
{% block content %}
<div class="row divider blue">
	<div class="col-md-12"></div>
</div>
	<div class="row row2">
		<div class="col-md-10 "><h2>Catalog App</h2></div>
		<div class="col-md-2 text-right">
			<a href="{{url_for('showLogin')}}" class="btn btn-warning top-menu" role="button">Login</a>
		</div>
	</div>

	<div class="row divider blue">
		<div class="col-md-12"></div>
	</div>

	<div class="row divider">
		<div class="col-md-12"></div>
	</div>
	<div class="row divider">
		<div class="col-md-12"></div>
	</div>

	<div class="modal-body row Catalog-list">
	  <div class="col-md-6">
			<h1>Categories</h1>
			{% for item in Categories %}
				<a href =  "{{url_for('showCategoryItem', Category_name = item.name)}}">
					<div class="row">
						<div class="col-md-1"></div>
							<div class="col-md-10">
								<h3>{{item.name}}</h3>
							</div>
						<div class="col-md-1"></div>
					</div>
				</a>
			{% endfor %}
	  </div>


	  <div class="col-md-6">
			<h1>Latest Items</h1>
			{% for item in Items %}
				<a href =  "{{url_for('showItem', Category_name = item.name, Item_name = item.title)}}">
					<div class="row">
						<div class="col-md-1"></div>
							<div class="col-md-10">
								<h3>{{item.title}}  <small>({{item.name}})</small></h3>
							</div>
						<div class="col-md-1"></div>
					</div>
				</a>
			{% endfor %}
	  </div>
	</div>

		{% endblock %}
