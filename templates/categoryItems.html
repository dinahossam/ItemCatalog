{% extends "main.html" %}
{% block content %}
{% include "header.html" %}

	<div class="modal-body row Catalog-list">
	  <div class="col-md-6">
			<h1>Categories</h1>
			{% for item in Categories %}
				<a href =  "{{url_for('showCategoryItem', Category_name = item.name)}}">
					<div class="row">
						<div class="col-md-1"></div>
							<div class="col-md-10">
								<h3>{{item.name}}</h3>
							</div>
						<div class="col-md-1"></div>
					</div>
				</a>
			{% endfor %}
	  </div>


	  <div class="col-md-6">
      <h1>{{Category_name}} Items
        <a href="{{url_for('newCategoryItem')}}">
          <button class="btn btn-primary" >Add Item</button>
        </a>
      </h1>
			{% for item in Items %}
				<a href =  "{{url_for('showItem', Category_name = Category_name, Item_name = item.title)}}">
					<div class="row">
						<div class="col-md-1"></div>
							<div class="col-md-10">
								<h3>{{item.title}}</h3>
							</div>
						<div class="col-md-1"></div>
					</div>
				</a>
			{% endfor %}
	  </div>
	</div>

		{% endblock %}
